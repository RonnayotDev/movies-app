<a [routerLink]="'/movie-detail/'+itemData.id" class="movie-item" *ngIf="itemData">
    <div class="movie-item-rating">
        <i class="app-icon">star</i>
        <span>{{itemData.vote_average}}</span>/10
    </div>
    <div class="movie-item-image">
        <img [src]="'https://image.tmdb.org/t/p/original/'+ itemData.poster_path" [alt]="itemData.title">
    </div>
    <div class="movie-item-title">
        {{itemData.title}}
    </div>
</a>
