<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex">
      <div class="slide-bg">
        <img
          class="slide-bg-img"
          [src]="'https://image.tmdb.org/t/p/original/' + item.backdrop_path"
          [alt]="item.title"
        />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span
              ><span class="rating-value ">{{ item.vote_average }}</span
              ><span>/ 10</span>
              <span class="hide767">review {{ item.vote_count }}</span>
              <span class="hide767">{{ item.release_date | date: "yyyy" }}</span>
            </span>
          </div>
        </div>
        <div class="desc mt-6">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
